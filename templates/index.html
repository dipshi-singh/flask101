<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <h2>Add Todo</h2>
      <form id="todoForm">
        <div class="form-group">
          <label for="todo">Todo:</label>
          <input type="text" class="form-control" id="todo" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Todo</button>
      </form>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-6">
      <h2>Todo List</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Todo</th>
          </tr>
        </thead>
        <tbody id="todoList">
          <!-- Todo items will be displayed here -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- ... (previous code) ... -->

<script>
    document.addEventListener('DOMContentLoaded', function () {
      const todoForm = document.getElementById('todoForm');
      const todoList = document.getElementById('todoList');
      let todoCount = 0;
  
      todoForm.addEventListener('submit', function (event) {
        event.preventDefault();
  
        const todoInput = document.getElementById('todo');
        const todoValue = todoInput.value.trim();
  
        if (todoValue !== '') {
          todoCount++;
          const todoItem = document.createElement('tr');
          todoItem.setAttribute('data-todo-count', todoCount); // Added data-todo-count attribute
          todoItem.innerHTML = `
            <th scope="row">${todoCount}</th>
            <td>${todoValue}</td>
            <td>
              <button type="button" class="btn btn-danger btn-sm" onclick="deleteTodo(${todoCount})">Delete</button>
            </td>
          `;
          todoList.appendChild(todoItem);
  
          // Clear the input field
          todoInput.value = '';
        }
      });
  
      window.deleteTodo = function (todoCount) {
        const todoItem = document.querySelector(`[data-todo-count="${todoCount}"]`);
        if (todoItem) {
          todoItem.remove();
        }
      };
    });
  </script>
  </body>
  </html>
  

</body>
</html>
